


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }
    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #ccc;
      position: absolute;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
    }
  @keyframes fall {
  to {
    transform: translateY(110vh) translateX(30px);
  }
}

  </style>
</head>
<body>

<div class="card" id="content">
  <h2>üê±</h2>
  <h1>Sowjanya, will you be my Valentine?</h1>

  <button class="yes" onclick="sayYes()">Yes</button>
  <button class="no" id="noBtn">No</button>

  <p>‚ÄúNo‚Äù seems a bit shy üòà</p>
</div>



<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 150;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function sayYes() {
    document.getElementById("content").innerHTML = `
      <h1>YAY!! üéâüíñ</h1>
      <p>You‚Äôre officially my Valentine ‚ù§Ô∏è</p>

      <img src="valentine.jpg" alt="Valentine Image">
    `;

    playMusic();
    startHearts();
  }

  function playMusic() {
    const audio = new Audio("music.mp3");
    audio.volume = 0.5;
    audio.play();
  }

function startHearts() {
  for (let i = 0; i < 20000; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * window.innerWidth + "px";

      heart.style.fontSize = Math.random() * 10 + 15 + "px";

      const duration = Math.random() * 2 + 3;
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), duration * 1000);
    }, Math.random() * 3000); // ‚Üê THIS breaks the single line
  }
}



</script>
</body>
</html>
